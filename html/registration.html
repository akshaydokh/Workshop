<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/login.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <form>
        <label for="fname">Firstname:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your firstname" maxlength="20"><br><br>
        <label for="lname">Lastname:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your lastname" maxlength="20"><br><br>
        <label for="ad">Address:</label>
        <input type="text" id="ad" name="ad" placeholder="Enter your address" maxlength="50"><br><br>
        <label for="pincode">Pincode</label>
        <option>Pune</option>
        <option>Mumbai</option>
        <option>Jalna</option>
        <option>Aurangabad</option>
        <label for="date">Birth date:</label>
        <input type="date" id="birthday" name="birthday">
        <input type="submit" value="Login">
    </form>
</body>

</html>
